<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <link rel="preload" href="fonts/ptmono-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="main-header__container container">
          <div class="main-header__logo">
            <a class="main-header__logo-link">
              <picture>
                <source media="(max-width: 767px)" srcset="img/svg/smart-device-logo-mobile.svg">
                <img class="main-header__logo-img" src="img/svg/smart-device-logo-big.svg" width="215" height="55" alt="Smart Device.">
              </picture>
            </a>
          </div>
          <nav class="main-header__navigation main-navigation">
            <ul class="main-navigation__list">
              <li class="main-navigation__item">
                <a class="main-navigation__link main-navigation__link--email" href="mailto:info@sd.ru">info@sd.ru</a>
              </li>
              <li class="main-navigation__item">
                <a class="main-navigation__link main-navigation__link--tel" href="tel:84950005252">+7 (495) 000 52 52</a>
              </li>
            </ul>
          </nav>
          <a class="main-header__modal-button btn" href="#">Заказать звонок</a>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
